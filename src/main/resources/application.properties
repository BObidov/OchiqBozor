# === PostgreSQL database konfiguratsiyasi ===
spring.datasource.url=jdbc:postgresql://localhost:5432/uz_mart_db
spring.datasource.username=uz_mart_user
spring.datasource.password=6768
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA konfiguratsiyasi ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Redis konfiguratsiyasi ===
spring.data.redis.host=localhost
spring.data.redis.port=6379

# === Swagger konfiguratsiyasi (ixtiyoriy, Swagger o'zi ochiladi) ===

# === Server port (ixtiyoriy) ===
server.port=8080
