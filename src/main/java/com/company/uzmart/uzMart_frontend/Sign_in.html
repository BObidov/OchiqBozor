<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link rel="stylesheet" href="Sign_in.css">
</head>
<body>
<div class="login-box">
    <input type="text" id="userIdInput" placeholder="User_id ni kiriting" readonly>

    <div class="button-grid">
        <button onclick="appendNumber('1')" type="button">1</button>
        <button onclick="appendNumber('2')" type="button">2</button>
        <button onclick="appendNumber('3')" type="button">3</button>
        <button onclick="appendNumber('0')" type="button">0</button>

        <button onclick="appendNumber('4')" type="button">4</button>
        <button onclick="appendNumber('5')" type="button">5</button>
        <button onclick="appendNumber('6')" type="button">6</button>
        <button onclick="deleteLast()" type="button">delete</button>

        <button onclick="appendNumber('7')" type="button">7</button>
        <button onclick="appendNumber('8')" type="button">8</button>
        <button onclick="appendNumber('9')" type="button">9</button>
        <button onclick="login()">kirish</button>
    </div>
</div>

<script>
    function appendNumber(num) {
        const input = document.getElementById('userIdInput');
        input.value += num;
    }

    function deleteLast() {
        const input = document.getElementById('userIdInput');
        input.value = input.value.slice(0, -1);
    }

    let userId = "";

    async function login() {
        const input = document.getElementById('userIdInput');
        const userId = input.value;

        if (!userId) {
            alert("Iltimos, User_id kiriting");
            return;
        }

        try {
            const response = await fetch("http://localhost:8080/api/users/get?id=" + userId);
            if (response.status === 200) {
                const user = await response.json();
                if (user && user.id === Number(userId)) {
                    window.location.href = "Asosiy_kassa.html";
                } else {
                    alert("Bunday User_id mavjud emas!");
                }
            } else {
                alert("User_id topilmadi yoki ruxsat yo‘q (status: " + response.status + ")");
            }
        } catch (error) {
            alert("Serverga ulanib bo‘lmadi!");
            console.error(error);
        }
    }

</script>
</body>
</html>
